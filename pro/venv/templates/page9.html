<body>
    <header class="navbar">
        <h1>Welcome to Our Store</h1>
        <nav>
            <ul class="nav-links">

                <li><a href="page9">Profiles</a></li>

            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <section class="profile-info">
            <h2>Profile Information</h2>
            <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="user-email">johndoe@example.com</span></p>
            <p><strong>Address:</strong> <span id="user-address">123 Amazon St., Seattle, WA</span></p>
        </section>

        <section class="profile-edit">
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Amazon St., Seattle, WA" required>

                <button type="submit">Save Changes</button>
            </form>
        </section>
    </div>
