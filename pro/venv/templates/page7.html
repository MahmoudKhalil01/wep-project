<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page 2</title>
   <link rel="stylesheet" href="../static/style7.css">
</head>
<body>
    <header class="navbar">
        <h1>Welcome to Our Store</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="page2">Home</a></li>
                <li><a href="/page8">Cart</a></li>
                <li><a href="page6">About</a></li>
                <li><a href="/page7">Contact</a></li>
                <li><a href="page9">Profiles</a></li>

            </ul>
        </nav>
    </header>
   <div class="container">
      <h1>Contact Us</h1>
      <img src="contact.png" alt="" class="header-image">
      
      <section class="help-section">
          <h2>How Can We Help You?</h2>
          <ul>
              <li><input type="checkbox" id="site-issue"> <label for="site-issue">Is there a problem with the site?</label></li>
              <li><input type="checkbox" id="billing-error"> <label for="billing-error">Error with your bill?</label></li>
              <li><input type="checkbox" id="update-data"> <label for="update-data">Update your data?</label></li>
              <li><input type="checkbox" id="add-collection"> <label for="add-collection">Add collections of products?</label></li>
          </ul>
      </section>

      <form id="contact-form">
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required>
          </div>
          <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
          <div id="response-message"></div>
      </form>
  </div>


   <script src="{{ url_for('static', filename='js/script7.js') }}"></script>
</body>
</html>
